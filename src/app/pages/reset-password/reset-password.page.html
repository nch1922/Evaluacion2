  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>Restablecer contraseña</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <form [formGroup]="resetForm" (ngSubmit)="resetPassword()">
      <div class="reset-container">
        <img src="https://cdn-icons-png.flaticon.com/512/6195/6195699.png" class="logo" />

        <ion-text color="medium">
          <p>Por favor, introduce tu dirección de correo electrónico para buscar tu cuenta y restablecer tu contraseña.</p>
        </ion-text>

        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input 
            type="email" 
            formControlName="email"
            [class.invalid]="emailInvalid"
          ></ion-input>
        </ion-item>
        
        <ion-text color="danger" *ngIf="emailInvalid">
          <small>Por favor, ingrese un correo electrónico válido</small>
        </ion-text>

        <div class="ion-margin-top">
          <ion-button 
            expand="full" 
            type="submit" 
            [disabled]="resetForm.invalid"
          >
            Buscar Cuenta
          </ion-button>
        </div>
      </div>
    </form>
  </ion-content>
