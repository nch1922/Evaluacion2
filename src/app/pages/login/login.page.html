    <form [formGroup]="form" >
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="email" name="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Clave</ion-label>
        <ion-input type="password"  name="password" formControlName="password"></ion-input>
      </ion-item>

      <ion-button expand="full" type="submit"  class="login-button" (click)=ingresar()>Ingresar</ion-button>

      <ion-row class="ion-margin-top">
        <ion-col>
          <ion-button fill="clear"  class="forgot-password" [routerLink] = "['/reset-password']">¿Olvido su contraseña?</ion-button>
        </ion-col>
      </ion-row>
    </form>

    <div class="sign-up">
      <p>¿No tiene cuenta?</p>
      <ion-button expand="full" [routerLink]="['/registro']" >Registrarse</ion-button>
    </div>
  </div>
